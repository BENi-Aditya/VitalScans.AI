{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-2xl font-bold mb-6 text-center">Upload Medical Scan</h1>
        
        <div class="mb-6">
            <form id="upload-form" class="space-y-4">
                <div class="flex items-center justify-center w-full">
                    <label class="w-full flex flex-col items-center px-4 py-6 bg-white text-blue rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:bg-blue-50">
                        <svg class="w-8 h-8" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z" />
                        </svg>
                        <span class="mt-2 text-base leading-normal">Select a file</span>
                        <input type='file' class="hidden" id="scan-file" accept=".png,.jpg,.jpeg,.dcm"/>
                    </label>
                </div>
                <div id="file-name" class="text-center text-gray-600"></div>
                <div class="flex items-center justify-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" disabled>
                        Analyze Scan
                    </button>
                </div>
            </form>
        </div>

        <div id="result" class="hidden">
            <div class="border-t pt-4">
                <h2 class="text-xl font-semibold mb-2">Analysis Results</h2>
                <div id="result-content"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
