<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalScans.AI - Advanced Chest X-Ray Analysis</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #ffffff;
            height: 100%;
            background: linear-gradient(135deg, #1c2a4a 0%, #0a1128 100%);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .content-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-weight: 600;
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .upload-btn, .analyze-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
        }
        .upload-btn:hover, .analyze-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .upload-btn:active, .analyze-btn:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        #file-input {
            display: none;
        }
        #selected-file {
            margin-top: 20px;
            font-style: italic;
            color: #cccccc;
        }
        #preview-image {
            max-width: 100%;
            max-height: 300px;
            margin: 20px auto 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <h1>VitalScans.AI</h1>
            <form action="/upload" method="post" enctype="multipart/form-data" id="upload-form">
                <input type="file" id="file-input" name="file" accept="image/*" required>
                <button type="button" class="upload-btn" id="upload-btn">Upload Scan</button>
                <p id="selected-file"></p>
                <img id="preview-image" src="" alt="Preview">
            </form>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');
        const selectedFile = document.getElementById('selected-file');
        const previewImage = document.getElementById('preview-image');
        const uploadForm = document.getElementById('upload-form');

        uploadBtn.addEventListener('click', () => {
            if (uploadBtn.textContent === 'Upload Scan') {
                fileInput.click();
            } else {
                uploadForm.submit();
            }
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                selectedFile.textContent = `Selected file: ${file.name}`;
                uploadBtn.textContent = 'Analyze';
                uploadBtn.className = 'analyze-btn';
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
