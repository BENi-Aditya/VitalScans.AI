<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VitalScans.AI - Medical Image Analysis</title>
    <meta name="description" content="AI-powered diagnostic tool that analyzes X-ray images to detect conditions like pneumonia, tuberculosis, and fractures." />
    <meta name="author" content="VitalScans.AI" />

    <meta property="og:title" content="VitalScans.AI - Medical Image Analysis" />
    <meta property="og:description" content="AI-powered diagnostic tool for medical imaging analysis" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Base and Reset Styles */
      *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body, html {
        height: 100%;
        width: 100%;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 16px;
        line-height: 1.6;
        color: #ffffff;
        background: linear-gradient(135deg, #1A1F2C 0%, #0a1128 100%) fixed;
        overflow-x: hidden;
      }
      
      /* Typography */
      h1, h2, h3, h4, h5, h6 {
        margin: 0;
        line-height: 1.2;
      }
      
      h1 {
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        background: linear-gradient(to right, #ffffff, #9b87f5);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
      
      p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        opacity: 0.85;
      }
      
      /* Layout */
      .page-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
        position: relative;
        z-index: 1;
      }
      
      .container {
        width: 100%;
        max-width: 700px;
        margin: 0 auto;
        padding: 2rem;
        text-align: center;
        position: relative;
      }
      
      .brand-logo {
        margin-bottom: 1.5rem;
        opacity: 0;
        animation: fadeIn 1s ease forwards;
      }
      
      .app-title {
        opacity: 0;
        animation: fadeIn 1s ease 0.2s forwards;
      }
      
      .app-description {
        opacity: 0;
        animation: fadeIn 1s ease 0.4s forwards;
      }
      
      /* Card styles */
      .upload-card {
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(12px);
        border-radius: 24px;
        padding: 2.5rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        margin-bottom: 2rem;
        transform: translateY(20px);
        opacity: 0;
        animation: slideUp 1s ease 0.6s forwards;
        position: relative;
        overflow: hidden;
      }
      
      .card-glow {
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(155, 135, 245, 0.15) 0%, rgba(155, 135, 245, 0) 70%);
        pointer-events: none;
        z-index: -1;
        animation: rotateSlow 15s linear infinite;
      }
      
      /* Form Elements */
      .model-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 2.5rem;
        flex-wrap: wrap;
      }
      
      .model-button {
        flex: 1;
        min-width: 120px;
        padding: 1rem 1.2rem;
        font-size: 1.1rem;
        font-weight: 500;
        border: none;
        border-radius: 12px;
        background-color: rgba(155, 135, 245, 0.3);
        color: white;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .model-button:before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.5s;
      }
      
      .model-button:hover:before {
        left: 100%;
      }
      
      .model-button:hover {
        background-color: rgba(155, 135, 245, 0.5);
        transform: translateY(-3px);
        box-shadow: 0 7px 20px rgba(155, 135, 245, 0.3);
      }
      
      .model-button.selected {
        background-color: #9b87f5;
        box-shadow: 0 7px 25px rgba(155, 135, 245, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      .file-input {
        display: none;
      }
      
      .button-wrapper {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        max-width: 350px;
        margin: 0 auto;
      }
      
      .file-label, .submit-button {
        display: inline-block;
        width: 100%;
        padding: 1rem 0;
        font-size: 1.1rem;
        font-weight: 600;
        background-color: #9b87f5;
        color: white;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: none;
        position: relative;
        overflow: hidden;
      }
      
      .file-label:before, .submit-button:before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.5s;
      }
      
      .file-label:hover:before, .submit-button:hover:before {
        left: 100%;
      }
      
      .file-label:hover, .submit-button:hover {
        background-color: #8064f0;
        transform: translateY(-3px);
        box-shadow: 0 7px 20px rgba(155, 135, 245, 0.4);
      }
      
      .submit-button:disabled {
        background-color: rgba(255, 255, 255, 0.1);
        transform: none;
        box-shadow: none;
        cursor: not-allowed;
      }
      
      #file-name {
        margin: 0.75rem 0;
        font-style: italic;
        min-height: 1.5em;
        font-size: 0.9rem;
        opacity: 0.7;
        transition: opacity 0.3s ease;
      }
      
      .preview-container {
        width: 280px;
        height: 280px;
        margin: 1.5rem auto;
        border-radius: 16px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.2);
        display: none;
        background: rgba(0, 0, 0, 0.2);
        position: relative;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .preview-container:before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 16px;
        padding: 2px;
        background: linear-gradient(45deg, #9b87f5, transparent, #1EAEDB);
        -webkit-mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }
      
      #preview-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      
      .preview-container.visible #preview-image {
        opacity: 1;
      }
      
      .scanner-line {
        position: absolute;
        height: 2px;
        width: 100%;
        background: linear-gradient(90deg, transparent, #9b87f5, #1EAEDB, transparent);
        top: 0;
        animation: scan 2s linear infinite;
        opacity: 0;
        z-index: 10;
      }
      
      .preview-container.scanning .scanner-line {
        opacity: 1;
      }
      
      .parkinsons-button {
        display: inline-block;
        width: 100%;
        padding: 1rem 0;
        font-size: 1.1rem;
        font-weight: 600;
        background-color: #ea384c;
        color: white;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: none;
        margin-top: 1.5rem;
        text-decoration: none;
        position: relative;
        overflow: hidden;
        transform: translateY(20px);
        opacity: 0;
        animation: slideUp 1s ease 0.8s forwards;
        box-shadow: 0 8px 16px rgba(234, 56, 76, 0.3);
      }
      
      .parkinsons-button:before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.5s;
      }
      
      .parkinsons-button:hover:before {
        left: 100%;
      }
      
      .parkinsons-button:hover {
        background-color: #d42a3d;
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(234, 56, 76, 0.4);
      }
      
      .drop-zone {
        border: 2px dashed rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        padding: 2rem;
        text-align: center;
        margin: 1rem 0;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.05);
      }
      
      .drop-zone.drag-over {
        border-color: #9b87f5;
        background: rgba(155, 135, 245, 0.1);
      }
      
      .drop-zone-text {
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 0.5rem;
      }
      
      .icon-upload {
        width: 40px;
        height: 40px;
        margin-bottom: 1rem;
        opacity: 0.7;
      }
      
      /* Results Page Styles */
      .results-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
      
      .results-header {
        margin-bottom: 2rem;
        text-align: center;
      }
      
      .results-content {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        justify-content: center;
      }
      
      .result-image-container {
        flex: 1;
        min-width: 300px;
        max-width: 550px;
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(12px);
        border-radius: 24px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        transform: translateY(20px);
        opacity: 0;
        animation: slideUp 1s ease 0.4s forwards;
      }
      
      .chat-container {
        flex: 1;
        min-width: 300px;
        max-width: 550px;
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(12px);
        border-radius: 24px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
        transform: translateY(20px);
        opacity: 0;
        animation: slideUp 1s ease 0.6s forwards;
        height: 700px;
      }
      
      .image-wrapper {
        width: 100%;
        height: 400px;
        border-radius: 16px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 1.5rem;
        position: relative;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }
      
      .image-wrapper:before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 16px;
        padding: 2px;
        background: linear-gradient(45deg, #9b87f5, transparent, #1EAEDB);
        -webkit-mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
        z-index: 2;
      }
      
      .result-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: rgba(0, 0, 0, 0.2);
      }
      
      #annotationCanvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
      
      .prediction-result {
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(8px);
        border-radius: 16px;
        padding: 1.5rem;
        width: 100%;
        margin-bottom: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .prediction-text {
        font-size: 1.3rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
      }
      
      .prediction-confidence {
        font-size: 1.1rem;
        opacity: 0.8;
      }
      
      .chat-title {
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: #fff;
      }
      
      .chat-box {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 16px;
        margin-bottom: 1rem;
        scrollbar-width: thin;
        scrollbar-color: rgba(155, 135, 245, 0.5) rgba(0, 0, 0, 0.1);
      }
      
      .chat-box::-webkit-scrollbar {
        width: 6px;
      }
      
      .chat-box::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      
      .chat-box::-webkit-scrollbar-thumb {
        background: rgba(155, 135, 245, 0.5);
        border-radius: 10px;
      }
      
      .message {
        margin-bottom: 1rem;
        padding: 1rem;
        border-radius: 12px;
        max-width: 80%;
        animation: fadeIn 0.3s ease;
        position: relative;
        backdrop-filter: blur(4px);
      }
      
      .user-message {
        background: rgba(155, 135, 245, 0.2);
        margin-left: auto;
        border-top-right-radius: 2px;
        border: 1px solid rgba(155, 135, 245, 0.3);
      }
      
      .user-message:after {
        content: '';
        position: absolute;
        top: 0;
        right: -10px;
        width: 0;
        height: 0;
        border: 10px solid transparent;
        border-left-color: rgba(155, 135, 245, 0.2);
        border-right: 0;
        border-top: 0;
        margin-top: 0;
      }
      
      .bot-message {
        background: rgba(30, 174, 219, 0.2);
        margin-right: auto;
        border-top-left-radius: 2px;
        border: 1px solid rgba(30, 174, 219, 0.3);
      }
      
      .bot-message:after {
        content: '';
        position: absolute;
        top: 0;
        left: -10px;
        width: 0;
        height: 0;
        border: 10px solid transparent;
        border-right-color: rgba(30, 174, 219, 0.2);
        border-left: 0;
        border-top: 0;
        margin-top: 0;
      }
      
      .chat-input {
        display: flex;
        gap: 0.5rem;
      }
      
      .chat-input input {
        flex: 1;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 1rem 1.5rem;
        border-radius: 12px;
        color: #fff;
        font-size: 1rem;
        transition: all 0.3s ease;
      }
      
      .chat-input input:focus {
        outline: none;
        border-color: rgba(155, 135, 245, 0.5);
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 15px rgba(155, 135, 245, 0.3);
      }
      
      .chat-input input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }
      
      .send-button {
        padding: 0 1.5rem;
        background: #9b87f5;
        border: none;
        border-radius: 12px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .send-button:hover {
        background: #8064f0;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(155, 135, 245, 0.4);
      }
      
      .send-button:active {
        transform: translateY(0);
      }
      
      .questions-container {
        margin-top: 2rem;
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(12px);
        border-radius: 24px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        width: 100%;
        max-width: 1200px;
        transform: translateY(20px);
        opacity: 0;
        animation: slideUp 1s ease 0.8s forwards;
      }
      
      .questions-title {
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 1rem;
        text-align: center;
      }
      
      .questions-subtitle {
        text-align: center;
        opacity: 0.8;
        margin-bottom: 2rem;
      }
      
      .question-category {
        margin-bottom: 2rem;
      }
      
      .category-title {
        font-size: 1.4rem;
        font-weight: 500;
        margin-bottom: 1rem;
        color: #9b87f5;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid rgba(155, 135, 245, 0.3);
      }
      
      .question-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1rem;
      }
      
      .question-button {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 1rem;
        border-radius: 12px;
        text-align: left;
        color: white;
        font-size: 0.95rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .question-button:hover {
        background: rgba(155, 135, 245, 0.2);
        border-color: rgba(155, 135, 245, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      
      .back-button {
        display: inline-block;
        padding: 1rem 2rem;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        text-decoration: none;
        border-radius: 12px;
        margin-top: 1rem;
        margin-bottom: 2rem;
        font-weight: 500;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.2);
        text-align: center;
        max-width: 300px;
        margin-left: auto;
        margin-right: auto;
      }
      
      .back-button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      
      /* Decorative elements */
      .decorative-circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(155, 135, 245, 0.15);
        z-index: -1;
        filter: blur(50px);
      }
      
      .circle-1 {
        width: 300px;
        height: 300px;
        top: -100px;
        left: -150px;
      }
      
      .circle-2 {
        width: 250px;
        height: 250px;
        bottom: -50px;
        right: -100px;
        background: rgba(30, 174, 219, 0.15);
      }
      
      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes scan {
        0% {
          top: 0;
          box-shadow: 0 0 0 rgba(155, 135, 245, 0.1);
        }
        50% {
          box-shadow: 0 8px 15px rgba(155, 135, 245, 0.3);
        }
        100% {
          top: calc(100% - 2px);
          box-shadow: 0 0 0 rgba(155, 135, 245, 0.1);
        }
      }
      
      @keyframes rotateSlow {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }
      
      /* Responsive styles */
      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }
        
        .model-buttons {
          flex-direction: column;
        }
        
        .model-button {
          width: 100%;
        }
        
        .upload-card {
          padding: 1.5rem;
        }
        
        .preview-container {
          width: 220px;
          height: 220px;
        }
        
        .button-wrapper {
          max-width: 100%;
        }
        
        .results-content {
          flex-direction: column;
          align-items: center;
        }
        
        .result-image-container,
        .chat-container {
          max-width: 100%;
        }
        
        .image-wrapper {
          height: 300px;
        }
        
        .question-grid {
          grid-template-columns: 1fr;
        }
      }
      
      @media (max-width: 480px) {
        h1 {
          font-size: 2rem;
        }
        
        .container {
          padding: 1rem;
        }
        
        .upload-card {
          padding: 1.25rem;
        }
        
        .image-wrapper {
          height: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <div class="decorative-circle circle-1"></div>
      <div class="decorative-circle circle-2"></div>
      
      <div class="container">
        <div class="brand-logo">
          <!-- You can replace this with your actual logo SVG or image -->
          <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">

    <script>
      // File upload and preview functionality
      const fileInput = document.getElementById('file-input');
      const fileName = document.getElementById('file-name');
      const submitButton = document.getElementById('submit-button');
      const modelButtons = document.querySelectorAll('.model-button');
      const selectedModelInput = document.getElementById('selected-model');
      const previewContainer = document.getElementById('preview-container');
      const previewImage = document.getElementById('preview-image');
      const uploadForm = document.getElementById('upload-form');
      const dropZone = document.getElementById('drop-zone');
      
      // Set default selected model
      modelButtons[0].classList.add('selected');

      // Handle file selection
      fileInput.addEventListener('change', function() {
        handleFileUpload(this.files);
      });
      
      // Function to handle the file upload
      function handleFileUpload(files) {
        if (files && files[0]) {
          const file = files[0];
          
          // Show file name
          fileName.textContent = file.name;
          submitButton.disabled = false;
          
          // Create preview
          const reader = new FileReader();
          reader.onload = function(e) {
            previewImage.src = e.target.result;
            previewContainer.style.display = 'block';
            previewContainer.classList.add('scanning');
            
            // Wait a bit to simulate scanning, then show the image
            setTimeout(() => {
              previewContainer.classList.add('visible');
              previewContainer.classList.remove('scanning');
            }, 1500);
          }
          reader.readAsDataURL(file);
        } else {
          fileName.textContent = '';
          submitButton.disabled = true;
          previewContainer.style.display = 'none';
          previewContainer.classList.remove('visible', 'scanning');
        }
      }
      
      // Handle model selection
      modelButtons.forEach(button => {
        button.addEventListener('click', function() {
          modelButtons.forEach(btn => btn.classList.remove('selected'));
          this.classList.add('selected');
          selectedModelInput.value = this.dataset.model;
        });
      });
      
      // Drag and drop functionality
      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
      });
      
      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }
      
      ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, highlight, false);
      });
      
      ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, unhighlight, false);
      });
      
      function highlight() {
        dropZone.classList.add('drag-over');
      }
      
      function unhighlight() {
        dropZone.classList.remove('drag-over');
      }
      
      dropZone.addEventListener('drop', handleDrop, false);
      
      function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        fileInput.files = files;
        handleFileUpload(files);
      }
      
      // Handling form submission - adding a visual feedback
      uploadForm.addEventListener('submit', function(e) {
        if (!fileInput.files || !fileInput.files[0]) {
          e.preventDefault();
          return;
        }
        
        // Add scanning effect
        previewContainer.classList.add('scanning');
        submitButton.disabled = true;
        submitButton.textContent = 'Processing...';
        
        // Normally the form would submit to your backend
      });
    </script>
